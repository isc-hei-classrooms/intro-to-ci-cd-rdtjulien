name: release

on:
  release:
    types:
      - created

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build release binary
        run: make

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: dummydb-binary
          path: build/main

      - name: Upload LICENSE
        uses: actions/upload-artifact@v4
        with:
          name: LICENSE
          path: LICENSE
