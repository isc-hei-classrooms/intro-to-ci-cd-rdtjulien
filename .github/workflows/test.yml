name: dummy-db

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: make
      
      - name: Test
        run: make test

      - name: Build docker
        run: docker build -t dummydb-ci:latest .

      - name: Docker test
        run: docker run --rm dummydb-ci:latest